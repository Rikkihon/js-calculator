                    <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
                    <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
                    <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
                    <br><br>
                    <button id="button-clear" class="btn btn-default clear" value="clear"><h1>clear</h1></button>
                </div>

            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="first-number"></h1>
                    <h1 id="operator"></h1>
                    <h1 id="second-number"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(){


// Your code here...

// variables
let firstNumber = "";
let secondNumber = "";
let operator = "";
let result = "";

// clear func


const clear = function() {
    firstNumber = "";
    secondNumber = "";
    operator = "";
    result = "";
    $('#first-number').empty();
    $('#operator').empty();
    $('#second-number').empty();
    $('#result').empty();
    // console.log('We did it!');
}

$('#button-clear').click(clear);

// number func

$('.number').click(function() {
    if(operator === "") {
        firstNumber += $(this).val();
        console.log(firstNumber);
        $('#first-number').text(firstNumber);
    } else {
        secondNumber += $(this).val();
        console.log(secondNumber);
        $('#second-number').text(secondNumber);
    }
});


// operator func

$('.operator').click(function() {
    if (firstNumber !== '' && secondNumber === '') {
        operator = $(this).val();
        $('#operator').text($(this).text());
    }
});




// calculate func

$('.equal').click(function() {
    if (secondNumber !== '') {
        firstNumber = parseFloat(firstNumber);
        secondNumber = parseFloat(secondNumber);
        if (operator === "plus") {
            result = firstNumber + secondNumber;
        } else if (operator === "minus") {
            result = firstNumber - secondNumber;
        } else if (operator === "times") {
            result = firstNumber * secondNumber;
        } else if (operator === "divide") {
            result = firstNumber / secondNumber;
        } else if (operator === "power") {
            result = Math.pow(firstNumber, secondNumber);
        };
        $('#result').text(result);
    }
});

});
